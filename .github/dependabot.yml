# .github/dependabot.yml
version: 2
updates:
  # Habilitar actualizaciones de versiones para pip (requirements.txt)
  - package-ecosystem: "pip"
    directory: "/" # Ubicación de requirements.txt
    schedule:
      interval: "weekly" # Frecuencia de la revisión (semanal)
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # Habilitar actualizaciones de seguridad para GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
